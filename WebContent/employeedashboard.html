<!DOCTYPE html>
<html>
<head>
    <title>Fabflix Employee Dashboard</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
<h1>Fabflix Employee Dashboard</h1>

<div style="display:flex; gap:20px;">
    <div style="flex:1; background:#f8f8f8; padding:15px;">
        <h3>Menu</h3>
        <ul>
            <li><a href="#" id="showAddStar">Add New Star</a></li>
            <li><a href="#" id="showAddMovie">Add New Movie</a></li>
            <li><a href="#" id="showMetadata">View Database Metadata</a></li>
            <li><a href="logout">Logout</a></li>
        </ul>
    </div>
    
    <div style="flex:3">
        <!-- Add Star Form -->
        <div id="addStarSection" style="display:none;">
            <h2>Add New Star</h2>
            <div id="star-message"></div>
            <form id="addStarForm">
                Star Name: <input type="text" name="starName" required><br>
                Birth Year: <input type="number" name="birthYear" min="1900" max="2025"><br>
                <button type="submit">Add Star</button>
            </form>
        </div>
        
        <!-- Add Movie Form -->
        <div id="addMovieSection" style="display:none;">
            <h2>Add New Movie</h2>
            <div id="movie-message"></div>
            <form id="addMovieForm">
                Title: <input type="text" name="title" required><br>
                Year: <input type="number" name="year" min="1900" max="2025" required><br>
                Director: <input type="text" name="director" required><br>
                Star Name: <input type="text" name="starName" required><br>
                Genre: <input type="text" name="genreName" required><br>
                <button type="submit">Add Movie</button>
            </form>
        </div>
        
        <!-- Metadata Section -->
        <div id="metadataSection" style="display:none;">
            <h2>Database Metadata</h2>
            <div id="metadata-content"></div>
        </div>
    </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="employeedashboard.js"></script>
</body>
</html>
